<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneakers Product Page</title>
 

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="display">
    <div class="navbar">
      <div class="left">
        <div class="logo">sneakers</div>
        <div class="content">
          <nav>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </div>
      <div class="right">
        <div class="profile">
          <i class="fas fa-shopping-cart"></i>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB84qkq3tcq5SQB-msLM5RU2Mx-W8WSZd78Q&s"
            alt="Profile Picture" />
        </div>
      </div>
    </div>
   

    <div class="main-content">
        <div class="container">
          <div class="product-images">
            <img id="mainImage" src="https://m.media-amazon.com/images/I/8175NxrnzJL._SX395_.jpg" alt="Main Product Image" />

            <div class="thumbnail-images">
              <img class="img1" src="https://m.media-amazon.com/images/I/8175NxrnzJL._SX395_.jpg" alt="Thumbnail 1"
                onclick="openModal();currentSlide(1)" />
              <img src="https://m.media-amazon.com/images/I/6181hUfP0uL._SY500_.jpg" alt="image"
                onclick="openModal();currentSlide(2)" />
              <img src="https://m.media-amazon.com/images/I/81RASr62KvL._SX395_.jpg" alt="Thumbnail 3"
                onclick="openModal();currentSlide(3)" />
              <img src="https://m.media-amazon.com/images/I/81BqCr4b8lL._SX395_.jpg" alt="image"
                onclick="openModal();currentSlide(4)" />
            </div>
          </div>
        </div>
      

        <div class="product-details">
          <p class="p1">SNEAKER COMPANY</p>
          <h1>Fall Limited Edition Sneakers</h1>
          <p class="p2">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="product-price">
            <div class="new-price">$125.00</div>
            <div class="discount">50%</div>
          </div>
          <div class="old-price">$250.00</div>
          <div class="quantity-selector">
            <div class="quantity">
              <button>-</button>
              <input type="numbe
              r" value="0" min="0" />
              <button>+</button>
            </div>
            <button class="add-to-cart">
              <i class="fas fa-shopping-cart"></i>Add to cart
            </button>
          </div>
        </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
